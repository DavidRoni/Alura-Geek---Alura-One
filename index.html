<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/banner.css">
  <title>Alura Geek</title>
</head>
<body>
  <header class="header container">
    <img class="header__logo" src="images/Logo.png" alt="Logo da Alura Geek">
    <div class="header__container">
      <input  class="header__pesquisa" type="text" 
      placeholder="O que deseja encontrar?">
      <input class="header__login" type="button" value="Login">
     </div>
  </header>
  <section class="banner">
    <div class="banner__container container">
      <h1 class="banner__titulo">Dezembro Promocional</h1>
      <p class="banner__conteudo">Produtos selecionados com 33% de desconto</p>
      <button class="banner__consoles">Ver Consoles</button>
    </div>
  </section>
</body>
</html>
